- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.config/ranger/rc.conf:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.vim/tabline.vim: vim/tabline.vim
    ~/.vimrc:
    # append source ~/*
    ~/.bashrc_global: bashrc
    ~/.profile_global: profile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./sourceror.sh, Appending `source ~/*` for exisiting files]
