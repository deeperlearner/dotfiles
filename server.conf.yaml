- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc_share: bashrc/share
    ~/.bashrc_server: bashrc/server
    ~/.config/ranger/rc.conf:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.tmux_share.conf: tmux/share.conf
    ~/.tmux.conf: tmux/server.conf
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.vim/tabline.vim: vim/tabline.vim
    ~/.vimrc: vim/vimrc
    # exisiting dotfiles
    ~/.append/.bashrc: append/bashrc
    ~/.append/.profile: append/profile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./append.sh, Appending symlinks for exisiting files]
